<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
    <h1 >Temparature Converter</h1>
    <form id="tempCal" onsubmit="calculateTemp(); return false">
        <label>Enter value:</label>
        <input type="number" name="temp" id="temp" class="input">
        <select name="temp_diff" id="temp_diff" class="option">
            <option value="cel">Celsius</option>
            <option value="fah">Farhenheit</option>
        </select><br/>
        <input type="submit" name="temp"  class="submit" value="Convert"><br/>
        <label>Converted Temparature:</label>
        <span id="result"  class="output"></span>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
